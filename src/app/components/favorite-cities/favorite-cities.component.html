<div class="container-wrapper">
  <app-toolbar
    [buttonText]="'Weather Dashboard'"
    [routerLink]="'/weather-forecast'"
  ></app-toolbar>

  <div class="container">
    <mat-card>
      <h2 class="header">Your Favorite Cities</h2>

      <div *ngIf="!favoriteCities.length" class="placeholder-content">
        <h4>You don't have any favorite cities yet :(</h4>
      </div>

      <div class="forecast_cards" *ngIf="favoriteCities.length">
        <mat-card *ngFor="let city of favoriteCities">
          <h3>{{ city }}</h3>
          <p *ngIf="weatherData[city]">
            <strong>Temperature:</strong>
            {{ weatherData[city].main.temp | number : "1.0-0" }} Â°C
          </p>
          <mat-icon *ngIf="weatherData[city]">{{
            getWeatherIcon(weatherData[city].weather[0].icon)
          }}</mat-icon>
          <p *ngIf="weatherData[city]">
            <strong>Description:</strong>
            {{ weatherData[city].weather[0].description }}
          </p>
          <button mat-icon-button color="warn" (click)="removeCity(city)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-card>
      </div>
    </mat-card>
  </div>
</div>
